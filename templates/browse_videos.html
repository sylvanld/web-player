{% extends '_layout.html' %}

{% block content %}
<h2>Vidéos</h2>
<ul>
{% for video in videos %}
    <li><a href="{{url_for('play_video', filename=video.filename)}}">{{video.title}}</a></li>
{% endfor %}
</ul>

{% if videos | length == 0 %}
<p>
    Aucune vidéo à afficher pour l'instant... Repasse plus tard!
</p>
{% endif %}

{% endblock content %}
